language: php
php:
  - "7.2"
  - "7.3"
  - "7.4"
dist: xenial
os: linux
env:
addons:
  apt:
    packages:
      - nodejs
install:
  - composer install
before_install:
  - pecl channel-update pecl.php.net
  - pecl install mongodb
script:
  - ./vendor/bin/phpunit
notifications:
  email:
    on_success: never
    on_failure: change